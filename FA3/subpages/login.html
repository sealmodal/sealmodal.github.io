 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../resource/registration.css">
    <link href='https://fonts.googleapis.com/css?family=McLaren' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Manrope' rel='stylesheet'>
</head>

<body>

    <div class="grid-container">
        <header class="header header-container">
            <div class="header-left">
                <a href="#"><img src="../images/company-logo.png" alt="Company Logo" class="logo"></a>
                <p class="company-name">Mon's Atelier</p>
            </div>
            <div class="header-right">
                <a href="login.html">Login</a>
            </div>
        </header>

        <main class="main">
            <div class="registration-form">
                <h2>Log-In</h2>
                    <form id="login">
                        <input type="email" class="form-item" name="Email" placeholder="Email" required><br>
                        <input type="password" class="form-item" name="Password" placeholder="Password" required>
                        <input type="submit" value="Submit" class="button">
                    </form>
                <p>Don't have an account yet? <a href="sign-up.html">Sign-Up</a>.</p>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("login");

            form.addEventListener("submit", function (e) {
            e.preventDefault();
            window.location.href = "../index.html";
            });
        });
    </script>
</body>
</html>
